<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>new Person</title>
</head>
<body>
<!--форма ля создания человека первый атрибут метод, второй атрибут эктион-->
<form th:method="POST" th:action="@{/user}" th:object="${user}">
    <label for="name">Enter name:      </label>
    <input type="text" th:field="*{name}"id = "name">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <label for="surname">Enter surname:</label>
    <input type="text" th:field="*{surname}"id = "surname">
    <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname error</div>
    <br/>
    <label for="age">Enter age:        </label>
    <input type="text" th:field="*{age}"id = "age">
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
